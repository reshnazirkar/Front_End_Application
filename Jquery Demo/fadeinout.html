<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        h1{
            display: none;
        }
    </style>
</head>
<body>
   
    <button class="bt1">Fade In</button>
    <button class="bt2">Fade Out</button>
    <h1>Welcome</h1>
    <script>
        $(document).ready(function(){
            $(".bt1").click(function(){
                $("h1").fadeIn(5000);
            });
            $(".bt2").click(function(){
                $("h1").fadeOut(2000)
            })

        });
    </script>
    
</body>
</html>
